<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="/style.style.css">
</head>
<body>
    <div class="container">
        <header>
          <div class="title">
        <h1> Rock <br>
            Paper <br>
            Scissors
        </h1>
          </div>
          <div class="scores">
            <p>Computer: <span id="computer_score">0</span></p>
            <p>User: <span id="user_score">0</span></p>
          </div>
        </header  >
        <div class="weapons">
          <button onclick="checker('rock')">
            <i class="far fa-hand-rock">rock</i>
          </button>
          <button onclick="checker('paper')">
            <i class="far fa-hand-paper">paper</i>
          </button>
          <button onclick="checker('scissor')">
            <i class="far fa-hand-scissors">scissor</i>
          </button>
        </div>
        <div class="details">
          <p id="user_choice"></p>
          <p id="comp_choice"></p>
          <p id="result"></p>
        </div>
      </div>
      <script src="./javascript.js"></script>
      
    
</body>
</html>
